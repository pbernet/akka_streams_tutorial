version: "3"
# Start from cmd line: docker-compose up -d
# Or directly from IntelliJ IDEA

services:
  # Works, but not maintained anymore:
  # https://github.com/vromero/activemq-artemis-docker
  # Alternative:
  # https://github.com/apache/activemq-artemis/tree/main/artemis-docker
  artemis:
    restart: always
    image: vromero/activemq-artemis:2.16.0-alpine
    hostname: artemis
    networks:
      - runtime-net
    ports:
      - "8161:8161"
      - "21616:61616"
      - "21613:61613"
      - "1199:1199"
      - "1198:1198"
    environment:
      - ENABLE_JMX=true
      - JMX_PORT=1199
      - JMX_RMI_PORT=1198

  atmoz_sftp:
    image: atmoz/sftp
    ports:
      - "2222:22"
    command: echouser:password:::echo

  # toke/mosquitto extends eclipse-mosquitto with
  # additional Websockets, configured on port 9001
  # https://hub.docker.com/r/toke/mosquitto
  mosquitto:
    depends_on:
      - mqtt-admin
    image: toke/mosquitto
    ports:
      - "1883:1883"
      - "9001:9001"

  # https://hub.docker.com/r/dersimn/mqtt-admin
  mqtt-admin:
    image: dersimn/mqtt-admin
    ports:
      - 8090:80
    environment:
      # Connect to MQTT broker via Websockets
      - MQTT_HOST=localhost:9001

  nginx:
   build: ./nginx
   ports:
     - "8081:80"
   depends_on:
    - app1
    - app2
    - app3

  app1:
   # Build like this does currently not work in docker-compose:
   # https://github.com/moby/buildkit/issues/1939
   #build: https://github.com/nassiesse/simple-ocr-microservice.git
   image: nassiesse/simple-java-ocr
   ports:
     - "5001:8080"
  app2:
    #build: https://github.com/nassiesse/simple-ocr-microservice.git
    image: nassiesse/simple-java-ocr
    ports:
      - "5002:8080"
  app3:
    #build: https://github.com/nassiesse/simple-ocr-microservice.git
    image: nassiesse/simple-java-ocr
    ports:
      - "5003:8080"

networks:
  runtime-net: